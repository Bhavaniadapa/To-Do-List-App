<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Site</title>
    <link rel="stylesheet" href="stylesheets.css">
    
</head>
<body class="bodyContent">
   
    <div class="mainBoxContent">
        <div class="logoContent">
            <h1 class="Arial">To-Do List</h1>
            <img class="logoPic" src="logo.webp" alt="logo">
            
        </div>
        <div class="inputBttn">
            <input class="inputBox" id="inputBoxid" type="text" placeholder="Add your task">
            <button class="addBttn" onclick='addTask()'>Add</button>

        </div>
        <div class="lists">
            <ul id="listContainer">
                
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
